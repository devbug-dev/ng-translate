<div class="container">
    <div>
        <h2>{{ 'HOME.TITLE' | translate }}</h2>
        <label>
            {{ 'HOME.SELECT' | translate }}
        </label>
    </div>

    <div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">{{'form.email'|translate}}</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">{{'form.password'|translate}}</label>
                    <input type="password" class="form-control"
                    placeholder="{{'form.email'|translate}}"
                           id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">{{'form.address'|translate}}</label>
                <input type="text" class="form-control" id="inputAddress"
                       placeholder="{{'form.addressPlaceholder'|translate}}">
            </div>
            <div class="form-group">
                <label for="inputAddress2">{{'form.address'|translate}}</label>
                <input type="text" class="form-control" id="inputAddress2"
                placeholder="{{'form.addressPlaceholder2'|translate}}">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">{{'form.city'|translate}}</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">{{'form.state'|translate}}</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        {{'form.check'|translate}}
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{'form.send'|translate}}</button>
        </form>
    </div>
</div>
